<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script text="" src="./js/main.js"></script>
    <title>FIEMG - Consulta de CNPJ</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
</head>

<body class="container">
    <main class="container">
        <div class="bg-light p-5 rounded mt-3">
          <h1>Consulta CNPJ</h1>
          <p class="lead">Página para higienização de empresas.</p>
          <form id="cnpjField">
            <div class="row g-3">
                <div class="col">
                  <input type="text" id="cnpj" class="form-control" placeholder="Digite o CNPJ..." aria-label="Digite o CNPJ...">
                </div>
                <div class="col">  
                    <button type="submit" onclick="pesquisaCNPJ()" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i>&nbsp;Pesquisar</button>
                </div>
              </div>
          </form>
        </div>
        <div id="results">
            <div id="socios"></div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
